            <div class="col-lg-12">

                <p>熱門度分析:可以了解新聞關注那些重要的東東</p>
            </div>

            <!-- 新聞類別選單------------------------------->
            <div class="col-lg-12 mb-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="h6 text-uppercase mb-0">熱門關鍵字瀏覽與繪圖(資料週期:資料截止時間的前4周)</h3>
                    </div>

                    <div class="card-body">

                        <!--新聞類別選單 form group-->
                        <div class="form-group row">
                            <label class="col-sm-3 form-control-label">新聞類別</label>
                            <div class="col-md-9">
                                <select id="cate-selected" name="news_category" class="form-control">
                                    <!--<option>請選擇</option>-->
                                    <option>全部</option>
                                    <option>重點新聞</option>
                                    <option>政治</option>
                                    <option>科技與汽車</option>
                                    <option>娛樂</option>
                                    <option>運動</option>
                                    <option>生活</option>
                                    <option>財經</option>
                                    <option>地方</option>
                                    <option>國際</option>
                                    <option>社會</option>
                                    <option>文化</option>
                                    <option>軍事</option>
                                    <option>寵物</option>
                                    <option>新奇</option>
                                    <option>其他</option>

                                </select>
                                <small class="form-text text-muted">請選擇新聞類別
                                </small>
                            </div>
                        </div>
                        <!--form group-->

                        <!--熱門詞多少個?form group-->
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label">多少個熱門詞?</label>
                            <div class="col-md-9">
                                <input id="topk-selected" name="topk" value="10"
                                    class="form-control form-control-success">
                                <small class="form-text text-muted">內定值為10
                                </small>
                            </div>
                        </div>
                        <!--form group-->

                        <!--submit按鈕form group-->
                        <div class="form-group row">
                            <div class="col-md-9 ml-auto">
                                <button type="button" id="btn-ok" class="btn btn-primary">查詢</button>
                            </div>
                        </div>
                        <!--form group-->

                    <!--card body-->

                <!--column-->
