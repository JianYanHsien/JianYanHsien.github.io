<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="static/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">

    <script src="static/js/house.js"></script>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md sticky-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="font-weight: bold;font-size: 16px;">
                <i class="fa fa-user-circle-o"></i>&nbsp;簡延銜
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navcol-1" style="font-weight: bold;">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="house.html">房地產資料探勘</a></li>
                    <li class="nav-item"><a class="nav-link"
                            href="hotkeyword.html">新聞輿情分析</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="about.html">
                            <i class="fa fa-id-card-o"></i> 關於我</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <section class="contact-clean">
        <h1 class="text-center" style="font-weight: bold;color: rgb(1,106,152);margin-bottom: 16px;">房地產價格搜尋</h1>


        <form method="post">

            <h3 class="text-center" style="font-weight: bold;color: rgb(138,187,208);">請設置搜尋條件</h3>
            <div class="mb-3"><input id="city_name" class="form-control" type="text" name="name" placeholder="要搜尋的區域">
            </div>
            <div class="mb-3"><input id="low_price" class="form-control" type="number" placeholder="最低價格(單位:萬)" min="0"
                    max="999999">
            </div>
            <div class="mb-3"><input id="high_price" class="form-control" type="number" placeholder="最高價格(單位:萬)" min="1"
                    max="999999">
            </div>
            <div class="mb-3"></div>
            <div class="mb-3" style="margin: autp;"><button id="btn_get_house" class="btn" type="button"
                    style="font-size: 18px;font-weight: normal;background: rgba(0,107,153,0.51);color: rgb(255,255,255);padding-top: 10px;padding-bottom: 10px;padding-right: 20px;padding-left: 20px;"><i
                        class="fa fa-search" style="font-size: 14px;"></i>搜尋</button></div>
            <h6 class="text-center" style="font-weight: bold;color: rgb(1,106,152);margin-bottom: 16px;">
                建議將手機拿橫的以顯示更多資料(需重新搜尋)</h6>
        </form>
    </section>

    <section style="background-color: rgb(241,247,252);">

        <h5 id="show_data_length" class="text-center"
            style="font-weight: bold;color: rgb(1,106,152);margin-bottom: 16px;"></h5>
        <div class="table-responsive">
            <table class="table">
                <thead id="thead" style="background: #a3c1ad;color: #ffffff;font-size: 16px;">

                </thead>
                <tbody id="tbody" style="background: rgba(255,255,255,0.18);color: rgba(33,37,41,0.78);">

                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer-basic" style="background: rgb(248,249,250);">
        <p class="copyright">Copyright © 2021 YenHsien&nbsp;
            <a href="index.html">
                <i class="typcn typcn-home-outline" style="color: rgb(171,171,142);font-size: 16px;"></i>
            </a>
        </p>
    </footer>
